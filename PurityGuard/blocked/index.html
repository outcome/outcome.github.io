<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PurityGuard Blocked</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="container">
    <section class="card hero">
      <img class="logo" src="/PurityGuard/purityguardlogo.png" alt="PurityGuard logo" />
      <h1>Access blocked</h1>
      <p id="domain" class="pill">domain: unknown</p>
      <p class="muted">PurityGuard blocked this domain based on your local protection settings.</p>
    </section>

    <section class="card">
      <a href="https://www.buymeacoffee.com/"><img class="bmc-img" src="/PurityGuard/buymeacoffeelogo.png" alt="Buy Me a Coffee" /></a>
    </section>
  </main>
  <script>
    const params = new URLSearchParams(window.location.search);
    const domain = params.get('domain');
    if (domain) document.getElementById('domain').textContent = `domain: ${domain}`;
  </script>
</body>
</html>
